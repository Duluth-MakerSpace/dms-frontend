mutation Login($usernameOrEmail: String!, 
$password: String!) {
  login(usernameOrEmail: $usernameOrEmail, 
  password: $password) {
    errors {
      ...BaseError
    }
    user {
      ...BaseUser
    }
  }
}

mutation Register(
  $privacyLevel: Int!, 
  $newsletter: Boolean!, 
  $password: String!, 
  $username: String!, 
  $email: String!, 
  $emergContact: String, 
  $phone: String, 
  $name: String) {
  createUser(
    privacy_level: $privacyLevel, 
    newsletter: $newsletter, 
    password: $password, 
    username: $username, 
    email: $email, 
    emerg_contact: $emergContact, 
    phone: $phone, 
    name: $name) {
    errors {
      ...BaseError
    }
    user {
      ...BaseUser
    }
  }
}

mutation ForgotPassword($email: String!) {
  forgotPassword(email: $email)
}

mutation ChangePassword($token: String!, $password: String!) {
  changePassword(token: $token, password: $password) {
    errors {
      ...BaseError
    }
    user {
      ...BaseUser
    }
  }
}

mutation Logout {
  logout
}